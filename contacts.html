<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">  <!-- Link to custom CSS if needed -->
</head>
<body>
    <main class="container mt-4">  <!-- Simple container for the main content -->
        <h1 class="text-center">Contact Me</h1>
        
        <!-- Contact Form -->
        <form action="#" method="post" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        
        <!-- Social Links -->
        <div class="mt-4 text-center">
            <h3>Connect with Me</h3>
            <div>
                <a href="https://linkedin.com/in/yourprofile" class="btn btn-outline-primary me-2" target="_blank">LinkedIn</a>
                <a href="https://github.com/yourprofile" class="btn btn-outline-primary" target="_blank">GitHub</a>
                <!-- Add more links as needed -->
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
